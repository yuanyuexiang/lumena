  <body>
    <div class="container">

        </div>
        <div class="status-item">

        <div class="status-item">
          <span class="status-label">è¿æ¥çŠ¶æ€:</span>

      <div class="grid-2">
        <div>
          <!-- åª’ä½“æ§åˆ¶åŒºåŸŸ -->

            <div class="button-group">
              <button id="startVideoBtn" class="btn success">ğŸ“· å¼€å§‹è§†é¢‘</button>
              <button id="stopVideoBtn" class="btn danger">â¹ï¸ åœæ­¢è§†é¢‘</button>
              <button id="switchCameraBtn" class="btn">ğŸ”„ åˆ‡æ¢æ‘„åƒå¤´</button>
            </div>
            <div class="status-item">
              <span class="status-label">å½“å‰çŠ¶æ€:</span>
              <span class="status-value" id="videoStatus">æœªå¼€å§‹</span>

          </div>

          <!-- è¿æ¥çŠ¶æ€ -->
          <div class="section">
            <h3>ğŸ“¡ è¿æ¥çŠ¶æ€</h3>
            <div class="status-box">
              <div class="status-item">
                <span class="status-label">è¿æ¥æ–¹å¼:</span>
                <span class="status-value">
                  <span class="connection-indicator disconnected"></span>
                  <span id="connectionType">æœªè¿æ¥</span>
                </span>
              </div>
              <div class="status-item">

                <span class="status-value" id="videoQuality">-</span>
              </div>
              <div class="status-item">
                <span class="status-label">ç½‘ç»œå»¶è¿Ÿ:</span>

          </div>
        </div>

        <div>
          <!-- æœ¬åœ°è§†é¢‘é¢„è§ˆ -->
          <div class="section">
            <h3>ğŸ¬ æœ¬åœ°è§†é¢‘é¢„è§ˆ</h3>
            <div class="video-container">
              <div class="video-box">
                <video id="localVideo" width="400" height="300" autoplay muted></video>
                <div class="video-placeholder" id="videoPlaceholder">
                  <p>ç‚¹å‡»"å¼€å§‹è§†é¢‘"æ¥å¯åŠ¨æ‘„åƒå¤´</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- æ—¥å¿—åŒºåŸŸ -->
      <div class="section">
        <h3>ğŸ“‹ ç³»ç»Ÿæ—¥å¿—</h3>

  <script>
    let peer_connection;
    let mqttClient;
    let roomId = null;
    let localPeerId = 'user-' + Math.random().toString(36).substr(2, 9);
    let currentStream = null;
    let connectionStatsInterval;
    let currentFacingMode = 'user'; // 'user' æˆ– 'environment'

    // ä»URLè·å–æˆ¿é—´å·
    function getRoomFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('room');
    }

    // åˆå§‹åŒ– MQTT è¿æ¥
    function initializeMQTT() {
      const brokerUrl = 'wss://meteor.matrix-net.tech/mqtt';
      
      console.log('Connecting to EMQX MQTT broker:', brokerUrl);
      
      mqttClient = mqtt.connect(brokerUrl, {
        clientId: localPeerId,
        clean: true,
        connectTimeout: 4000,
        username: 'matrix',
        password: 'sual116y',
        reconnectPeriod: 1000,
        protocolVersion: 4,
        keepalive: 60,
      });

      mqttClient.on('connect', function () {
        console.log('âœ… EMQX MQTT Connected successfully');
        document.getElementById('connectionStatus').textContent = 'MQTTå·²è¿æ¥';
        
        if (roomId) {
          // è®¢é˜…æˆ¿é—´ä¸»é¢˜
          mqttClient.subscribe(`webrtc/${roomId}/+/+`, function (err) {
            if (!err) {
              console.log(`ğŸ“¡ Subscribed to room: ${roomId}`);
              
              // å‘é€åŠ å…¥æˆ¿é—´æ¶ˆæ¯
              mqttClient.publish(`webrtc/${roomId}/${localPeerId}/join-room`, JSON.stringify({
                type: 'join-room',
                userId: localPeerId,
                timestamp: Date.now()
              }));
              
              const logDiv = document.getElementById('logs');
              const timestamp = new Date().toLocaleTimeString();
              logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸšª å·²åŠ å…¥æˆ¿é—´: ${roomId}</p>`;
              logDiv.scrollTop = logDiv.scrollHeight;
            }
          });
        }
      });

      mqttClient.on('message', function (topic, message) {
        const topicParts = topic.split('/');
        const remotePeerId = topicParts[2];
        const messageType = topicParts[3];
        
        if (remotePeerId === localPeerId) return;
        
        try {
          const data = JSON.parse(message.toString());
          console.log('ğŸ“¥ MQTT message received:', { topic, messageType, data });
          
          const logDiv = document.getElementById('logs');
          const timestamp = new Date().toLocaleTimeString();
          logDiv.innerHTML += `<p style="color: #74c0fc;">[${timestamp}] ğŸ“¨ æ”¶åˆ°${messageType}æ¶ˆæ¯</p>`;
          logDiv.scrollTop = logDiv.scrollHeight;
          
          handleSignalingMessage(messageType, data, remotePeerId);
        } catch (error) {
          console.error('âŒ Error parsing MQTT message:', error);
        }
      });

      mqttClient.on('error', function (error) {
        console.error('âŒ EMQX MQTT Error:', error);
        document.getElementById('connectionStatus').textContent = 'MQTTè¿æ¥å¤±è´¥';
      });
    }

    // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
    function handleSignalingMessage(messageType, data, remotePeerId) {
      switch (messageType) {
        case 'room-created':
          console.log(`ğŸ  Room created by ${remotePeerId}`);
          break;
          
        case 'room-ready':
          console.log(`âœ… Room is ready, host: ${remotePeerId}`);
          // æ”¶åˆ°æˆ¿é—´å‡†å¤‡å¥½çš„æ¶ˆæ¯ï¼Œå¼€å§‹åˆ›å»ºoffer
          if (currentStream && peer_connection) {
            setTimeout(() => {
              createOffer();
            }, 1000); // å»¶è¿Ÿ1ç§’ç¡®ä¿è¿æ¥ç¨³å®š
          }
          break;
          
        case 'offer':
          console.log("ğŸ“ Received offer from", remotePeerId);
          // Bç½‘é¡µä¸åº”è¯¥æ”¶åˆ°offerï¼Œå› ä¸ºå®ƒæ˜¯å‘é€æ–¹
          break;
          
        case 'answer':
          console.log("âœ… Received answer from", remotePeerId);
          handleAnswer(data);
          break;
          
        case 'candidate':
          console.log("ğŸ¯ Received ICE candidate from", remotePeerId);
          handleIceCandidate(data);
          break;
      }
    }

    // è·å–æ‘„åƒå¤´æµ
    async function getCameraStream(facingMode = 'user') {
      try {
        const constraints = {
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: facingMode
          },
          audio: true
        };
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        return stream;
      } catch (error) {
        console.error('è·å–æ‘„åƒå¤´å¤±è´¥:', error);
        
        // å¦‚æœæŒ‡å®šæ‘„åƒå¤´å¤±è´¥ï¼Œå°è¯•ä»»æ„æ‘„åƒå¤´
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });
          return fallbackStream;
        } catch (fallbackError) {
          throw new Error('æ— æ³•è·å–æ‘„åƒå¤´: ' + fallbackError.message);
        }
      }
    }

    // å¼€å§‹è§†é¢‘
    async function startVideo() {
      try {
        const stream = await getCameraStream(currentFacingMode);
        currentStream = stream;
        
        // æ˜¾ç¤ºæœ¬åœ°è§†é¢‘
        document.getElementById('localVideo').srcObject = stream;
        document.getElementById('localVideo').style.display = 'block';
        document.getElementById('videoPlaceholder').style.display = 'none';
        
        document.getElementById('videoStatus').textContent = 'æ‘„åƒå¤´å·²å¼€å¯';
        
        // åˆå§‹åŒ–WebRTCè¿æ¥
        initializeWebRTC(stream);
        
        const logDiv = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸ“· æ‘„åƒå¤´å·²å¼€å¯</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
        
      } catch (error) {
        console.error('å¼€å¯è§†é¢‘å¤±è´¥:', error);
        alert('å¼€å¯è§†é¢‘å¤±è´¥: ' + error.message);
      }
    }

    // åœæ­¢è§†é¢‘
    function stopVideo() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
        
        document.getElementById('localVideo').srcObject = null;
        document.getElementById('localVideo').style.display = 'none';
        document.getElementById('videoPlaceholder').style.display = 'block';
        
        document.getElementById('videoStatus').textContent = 'æ‘„åƒå¤´å·²å…³é—­';
        
        // å…³é—­WebRTCè¿æ¥
        if (peer_connection) {
          peer_connection.close();
          peer_connection = null;
        }
        
        const logDiv = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        logDiv.innerHTML += `<p style="color: #ffd43b;">[${timestamp}] â¹ï¸ æ‘„åƒå¤´å·²å…³é—­</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }
    }

    // åˆ‡æ¢æ‘„åƒå¤´
    async function switchCamera() {
      if (!currentStream) {
        alert('è¯·å…ˆå¼€å¯æ‘„åƒå¤´');
        return;
      }
      
      // åˆ‡æ¢å‰åæ‘„åƒå¤´
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      
      try {
        // åœæ­¢å½“å‰æµ
        currentStream.getTracks().forEach(track => track.stop());
        
        // è·å–æ–°çš„æ‘„åƒå¤´æµ
        const newStream = await getCameraStream(currentFacingMode);
        currentStream = newStream;
        
        // æ›´æ–°æœ¬åœ°è§†é¢‘
        document.getElementById('localVideo').srcObject = newStream;
        
        // å¦‚æœæœ‰WebRTCè¿æ¥ï¼Œæ›¿æ¢è§†é¢‘è½¨é“
        if (peer_connection) {
          const videoTrack = newStream.getVideoTracks()[0];
          const sender = peer_connection.getSenders().find(s => 
            s.track && s.track.kind === 'video'
          );
          
          if (sender) {
            await sender.replaceTrack(videoTrack);
          }
        }
        
        const logDiv = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸ”„ å·²åˆ‡æ¢åˆ°${currentFacingMode === 'user' ? 'å‰' : 'å'}æ‘„åƒå¤´</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
        
      } catch (error) {
        console.error('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥:', error);
        alert('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥: ' + error.message);
      }
    }

    // åˆå§‹åŒ–WebRTCè¿æ¥ï¼ˆå‘é€ç«¯ï¼‰
    function initializeWebRTC(stream) {
      const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:coturn.meteor.matrix-net.tech:3478' },
        {
          urls: 'turn:coturn.meteor.matrix-net.tech:3478?transport=tcp',
          username: 'matrix',
          credential: 'sual116y'
        },
        {
          urls: 'turn:coturn.meteor.matrix-net.tech:3478?transport=udp',
          username: 'matrix',
          credential: 'sual116y'
        }
      ];

      peer_connection = new RTCPeerConnection({
        iceServers,
        iceTransportPolicy: 'all'
      });

      // æ·»åŠ æœ¬åœ°æµ
      stream.getTracks().forEach(track => {
        peer_connection.addTrack(track, stream);
      });

      // å¤„ç† ICE candidate
      peer_connection.onicecandidate = e => {
        if (!e.candidate) {
          console.log('â„ï¸ ICE gathering complete');
          return;
        }
        
        console.log('ğŸ¯ ICE Candidate:', e.candidate);
        sendSignalingMessage('candidate', e.candidate);
      };

      // ç›‘å¬è¿æ¥çŠ¶æ€å˜åŒ–
      peer_connection.onconnectionstatechange = () => {
        console.log('ğŸ”— Connection state:', peer_connection.connectionState);
        
        const logDiv = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        
        switch (peer_connection.connectionState) {
          case 'connected':
            logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸ‰ P2Pè¿æ¥å·²å»ºç«‹ï¼</p>`;
            document.getElementById('connectionType').textContent = 'å·²è¿æ¥';
            document.querySelector('.connection-indicator').className = 'connection-indicator connected';
            startConnectionMonitoring();
            break;
          case 'disconnected':
            logDiv.innerHTML += `<p style="color: #ffd43b;">[${timestamp}] ğŸ”Œ P2Pè¿æ¥å·²æ–­å¼€</p>`;
            document.getElementById('connectionType').textContent = 'å·²æ–­å¼€';
            document.querySelector('.connection-indicator').className = 'connection-indicator disconnected';
            break;
          case 'failed':
            logDiv.innerHTML += `<p style="color: #ff6b6b;">[${timestamp}] âŒ P2Pè¿æ¥å¤±è´¥</p>`;
            document.getElementById('connectionType').textContent = 'è¿æ¥å¤±è´¥';
            document.querySelector('.connection-indicator').className = 'connection-indicator disconnected';
            break;
        }
        logDiv.scrollTop = logDiv.scrollHeight;
      };

      // åˆ›å»º offer
      setTimeout(() => {
        createOffer();
      }, 1000);
    }

    // åˆ›å»º offer
    function createOffer() {
      if (!peer_connection) {
        console.error('âŒ No peer connection when creating offer');
        return;
      }
      
      console.log("ğŸ¬ Creating offer");
      
      const logDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸ¬ æ­£åœ¨åˆ›å»ºè¿æ¥è¯·æ±‚...</p>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      
      peer_connection.createOffer().then(offer => {
        return peer_connection.setLocalDescription(offer);
      }).then(() => {
        sendSignalingMessage('offer', peer_connection.localDescription);
        
        logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸ“¤ å·²å‘é€è¿æ¥è¯·æ±‚</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }).catch(error => {
        console.error('âŒ Error creating offer:', error);
        logDiv.innerHTML += `<p style="color: #ff6b6b;">[${timestamp}] âŒ åˆ›å»ºè¿æ¥è¯·æ±‚å¤±è´¥: ${error.message}</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    }

    // å‘é€ä¿¡ä»¤æ¶ˆæ¯
    function sendSignalingMessage(messageType, data) {
      const topic = `webrtc/${roomId}/${localPeerId}/${messageType}`;
      const message = JSON.stringify(data);
      
      mqttClient.publish(topic, message, { qos: 0 }, function(err) {
        if (err) {
          console.error('âŒ Failed to send MQTT message:', err);
        } else {
          console.log(`ğŸ“¤ Sent ${messageType} message via MQTT`);
        }
      });
    }

    // å¤„ç† offer
    function handleOffer(offer, remotePeerId) {
      // è¿™é‡Œä¸éœ€è¦å¤„ç†ï¼Œå› ä¸ºæ˜¯å‘é€ç«¯
    }

    // å¤„ç† answer
    function handleAnswer(answer) {
      const logDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] âœ… æ”¶åˆ°è¿æ¥å“åº”ï¼Œæ­£åœ¨å»ºç«‹è¿æ¥...</p>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      
      peer_connection.setRemoteDescription(answer).catch(error => {
        console.error('âŒ Error handling answer:', error);
      });
    }

    // å¤„ç† ICE candidate
    function handleIceCandidate(candidate) {
      peer_connection.addIceCandidate(candidate).catch(error => {
        console.error('âŒ Error adding ICE candidate:', error);
      });
    }

    // å¼€å§‹è¿æ¥ç›‘æ§
    function startConnectionMonitoring() {
      if (connectionStatsInterval) {
        clearInterval(connectionStatsInterval);
      }
      
      connectionStatsInterval = setInterval(async () => {
        try {
          const stats = await peer_connection.getStats();
          stats.forEach(report => {
            if (report.type === 'candidate-pair' && report.state === 'succeeded') {
              if (report.currentRoundTripTime) {
                const rtt = Math.round(report.currentRoundTripTime * 1000);
                document.getElementById('networkDelay').textContent = `${rtt} ms`;
              }
            }
            
            // è·å–è§†é¢‘è´¨é‡ä¿¡æ¯
            if (report.type === 'outbound-rtp' && report.mediaType === 'video') {
              const bitrate = Math.round(report.bytesSent * 8 / report.timestamp * 1000);
              document.getElementById('videoQuality').textContent = `${bitrate} kbps`;
            }
          });
        } catch (error) {
          console.error('è·å–è¿æ¥ç»Ÿè®¡å¤±è´¥:', error);
        }
      }, 2000);
    }

    // åŠ å…¥æˆ¿é—´
    function joinRoom() {
      const inputRoomId = document.getElementById('roomIdInput').value.trim();
      if (!inputRoomId) {
        alert('è¯·è¾“å…¥æˆ¿é—´å·ï¼');
        return;
      }
      
      roomId = inputRoomId;
      document.getElementById('currentRoom').textContent = roomId;
      
      // è¿æ¥MQTT
      initializeMQTT();
      
      const logDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `<p style="color: #51cf66;">[${timestamp}] ğŸšª æ­£åœ¨åŠ å…¥æˆ¿é—´: ${roomId}</p>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // é¡µé¢åŠ è½½å®Œæˆåè®¾ç½®äº‹ä»¶ç›‘å¬å™¨
    document.addEventListener('DOMContentLoaded', function() {
      // ä»URLè·å–æˆ¿é—´å·
      const urlRoomId = getRoomFromUrl();
      if (urlRoomId) {
        roomId = urlRoomId;
        document.getElementById('roomIdInput').value = roomId;
        document.getElementById('currentRoom').textContent = roomId;
        
        // è‡ªåŠ¨è¿æ¥
        initializeMQTT();
      }
      
      // äº‹ä»¶ç›‘å¬å™¨
      document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
      document.getElementById('startVideoBtn').addEventListener('click', startVideo);
      document.getElementById('stopVideoBtn').addEventListener('click', stopVideo);
      document.getElementById('switchCameraBtn').addEventListener('click', switchCamera);
      
      // å›è½¦é”®åŠ å…¥æˆ¿é—´
      document.getElementById('roomIdInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          joinRoom();
        }
      });
      
      // åˆå§‹éšè—æœ¬åœ°è§†é¢‘
      document.getElementById('localVideo').style.display = 'none';
    });
  </script>
